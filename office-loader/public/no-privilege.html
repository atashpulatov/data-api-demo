<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style/index.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MicroStrategy for Office</title>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this Office Add-in.
    </noscript>
    <div id="root">
        <div class="cookie-check-container" style="background: white;">
            <div class="logo-container">
                <div class="mstr-office-addin-image-container">
                    <div class="mstr-office-addin-logo"></div>
                </div>
                <div id="cookies-needed">
                    <h1 class="title" style="color:#d9232e;font-size:18px">You do not have the rights to access
                        MicroStrategy for Office</h1>
                    <div class="accept-button">
                        <a href="./index.html" id="accept-cookies-btn" tabindex="0" aria-label="Try again">Try Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var dontHaveAccessTranslations = {
            'en-US': 'You do not have the rights to access MicroStrategy for Office',
            'de-DE': 'Sie sind nicht berechtigt, auf MicroStrategy für Office zuzugreifen',
            'zh-CN': '您没有访问 MicroStrategy for Office 的权限',
            'fr-FR': 'Vous de disposez pas des droits nécessaires pour accéder à MicroStrategy for Office',
            'es-ES': 'No tiene los permisos necesarios para acceder a MicroStrategy para Office',
            'it-IT': 'Non si dispone dei privilegi sufficienti per accedere a MicroStrategy per Office',
            'zh-TW': '您沒有 MicroStrategy Office 的存取權限',
            'ko-KR': 'MicroStrategy for Office에 액세스할 수 있는 권한이 없습니다',
            'pt-BR': 'Você não tem direitos de acesso ao MicroStrategy for Office',
            'nl-NL': 'U hebt geen machtigingen om MicroStrategy for Office te openen',
            'sv-SE': 'Du har inte rått åtkomst till MicroStrategy för Office',
            'ja-JP': 'MicroStrategy for Office にアクセスする権限がありません',
            'da-DK': 'Du har ikke rettigheder til at åbne MicroStrategy for Office'
        }
        var tryAgainTranslations = {
            'en-US': 'Try Again',
            'de-DE': 'Erneut versuchen',
            'zh-CN': '请重试',
            'fr-FR': 'Veuillez réessayer',
            'es-ES': 'Intentar de nuevo',
            'it-IT': 'Riprova',
            'zh-TW': '請重試',
            'ko-KR': '다시 시도',
            'pt-BR': 'Tente Novamente',
            'nl-NL': 'Opnieuw proberen',
            'sv-SE': 'Försök igen',
            'ja-JP': '再試行',
            'da-DK': 'Prøv igen'
        }
        Office.onReady().then(() => {
            try {
                var locale = Office.context.displayLanguage
                if (!!dontHaveAccessTranslations[locale]) {
                    dontHaveAccessHeader.innerHTML = dontHaveAccessTranslations[locale];
                    tryAgainSpan.innerHTML = tryAgainTranslations[locale];
                };
            } catch(e) {}
        });
    </script>
</body>

</html>
