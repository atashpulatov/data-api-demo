<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style/index.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MicroStrategy for Office</title>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this Office Add-in.
    </noscript>
    <div id="root">
        <div class="cookie-check-container" style="background: white;">
            <div class="logo-container">
                <div class="mstr-office-addin-image-container">
                    <div class="mstr-office-addin-logo"></div>
                </div>
                <div id="cookies-needed">
                    <h1 class="title" style="color:#d9232e;font-size:18px" id="dontHaveAccessHeader">MicroStrategy for Office requires https protocol enabled. Please contact your administrator.</h1>
                </div>
            </div>
        </div>
    </div>
    <script>
        var dontHaveAccessTranslations = {
            'en-US': 'MicroStrategy for Office requires https protocol enabled. Please contact your administrator.'
        }
        var tryAgainTranslations = {
            'en-US': 'Try Again',
            'de-DE': 'Erneut versuchen',
            'zh-CN': '请重试',
            'fr-FR': 'Veuillez réessayer',
            'es-ES': 'Intentar de nuevo',
            'it-IT': 'Riprova',
            'zh-TW': '請重試',
            'ko-KR': '다시 시도',
            'pt-BR': 'Tente Novamente',
            'nl-NL': 'Opnieuw proberen',
            'sv-SE': 'Försök igen',
            'ja-JP': '再試行',
            'da-DK': 'Prøv igen'
        }
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        try {
            var locale = getParameterByName('locale');
            if (!!dontHaveAccessTranslations[locale]) {
                dontHaveAccessHeader.innerText = dontHaveAccessTranslations[locale];
                tryAgainSpan.innerText = tryAgainTranslations[locale];
            };
        } catch (e) {console.log(e)}
    </script>
</body>

</html>
