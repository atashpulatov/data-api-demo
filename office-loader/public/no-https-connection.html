<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style/index.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MicroStrategy for Office</title>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this Office Add-in.
    </noscript>
    <div id="root">
        <div class="cookie-check-container" style="background: white;">
            <div class="logo-container">
                <div class="mstr-office-addin-image-container">
                    <div class="mstr-office-addin-logo"></div>
                </div>
                <div id="cookies-needed">
                    <h1 class="title" style="color:#d9232e;font-size:18px">MicroStrategy for Office requires https protocol enabled. Please contact your administrator.</h1>
                    <div class="accept-button">
                        <a href="./index.html" id="accept-cookies-btn" tabindex="0" aria-label="Try again">Try Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
