<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Microstrategy for Office</title>
  <style>
    h1 {
      color: #333;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body>
  <h1>MicroStrategy for Office</h1>
  <div>Cookie Helper</div>
  <script>
    //same cookie as in index.html
    const TEMP_COOKIE = 'content_security_check=true; SameSite=None; Secure; max-age=31536000';
    document.cookie = TEMP_COOKIE;
    //refresh the add in window
    window.opener.location.reload();
    window.close();
  </script>
</body>

</html>
